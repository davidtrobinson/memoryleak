plugins {
    id 'java'
    id 'io.vertx.vertx-plugin' version '0.1.0'
}

group 'com.vertx.micrometer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {

    compile 'io.vertx:vertx-core'
    compile 'io.vertx:vertx-micrometer-metrics'
    compile 'io.micrometer:micrometer-registry-influx:1.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

vertx {
    //This supplies the version for most of the vertx dependencies. Some get missed though, so check the dependencies
    //section and update the version there if you update this.
    vertxVersion = '3.5.3'
    launcher = 'com.vertx.micrometer.Launcher'
    mainVerticle = 'com.vertx.micrometer.MainVerticle'
}